{{ if .Site.Menus.main }}
<nav class="nav" role="navigation">
    <ul class="navList">
        {{ range .Site.Menus.main }}
        <li class="navItem">
            {{ .Pre }}
            <a class="navLink" href="{{ .URL }}" title="{{ .Name }} page">
                {{ .Name }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
